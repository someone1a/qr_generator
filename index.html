<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="description" content="Generador de Codigos Qr">
    <meta name="theme-color" content="red">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.1/qrcode.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"> </script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"> </script>
    <title>Generador de QR'S </title>
</head>
<body>

    <div class="container mx-auto w-75 py-4 border my-4 bg-light">
        <label for="usr" class="text-dark"> Ingrese el texto/ URL para generar: </label>
        <input type="text" class="form-control" id="text" name="username" placeholder="Ingrese los datos aca">
        <a href="javascript:void(0)" class="btn btn-primary btn-lg my-4" onclick="generate();"> Generar </a>
    </div>

    <div class="jumbotron mx-auto w-75 border my-4 py-4 text-center" id="dBtn">
        <div id="placeHolder"> </div>
        <canvas id="myCanvas"> </canvas>
        <br>
        <a href="#" class="btn btn-danger btn-lg" onclick="downloadQrCode(this);" download="QRcode.png"> Descargar </a>
    </div>
    <script src="js/main.js" defer></script>
</body>

</html>
